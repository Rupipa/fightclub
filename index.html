<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .card {
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">정종윤의 스트리트파이터</h1>
        <h2 class="text-white">맞짱 잘 뜰 수 있는 사람 모집합니다.</h2>
    </div>

    <div style="padding-bottom: 20px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="김민혁.jpg" class="card-img-top" alt="김민혁">
                    <div class="card-body">
                        <h5 class="card-title">김민혁</h5>
                        <h6 class="card-subtitle mb-2 text-muted">좆밥</h6>
                        <p class="card-text">ㄹㅇ 좆밥입니다!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="김강수.jpg" class="card-img-top" alt="김강수">
                    <div class="card-body">
                        <h5 class="card-title">김강수</h5>
                        <h6 class="card-subtitle mb-2 text-muted">좆밥</h6>
                        <p class="card-text">빠꾸 장인.</p>

                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="신호철.jpg" class="card-img-top" alt="신호철">
                    <div class="card-body">
                        <h5 class="card-title">신호철</h5>
                        <h6 class="card-subtitle mb-2 text-muted">좆밥</h6>
                        <p class="card-text">장발좆밥입니다.</p>

                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="윤빈.jpg" class="card-img-top" alt="윤빈">
                    <div class="card-body">
                        <h5 class="card-title">윤빈</h5>
                        <h6 class="card-subtitle mb-2 text-muted">민윤홍</h6>
                        <p class="card-text">이놈도 장발입니다.</p>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
